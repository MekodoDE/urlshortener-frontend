<div class="container mt-5">
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
    <h2 class="mb-4">Register</h2>

    <!-- Display error message -->
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        [(ngModel)]="username"
        required
        #usernameField="ngModel"
        placeholder="Enter your username" />

      <div *ngIf="usernameField.invalid && usernameField.touched" class="text-danger">
        Username is required.
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="email"
        required
        #emailField="ngModel"
        placeholder="Enter your email" />

      <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
        A valid email is required.
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordField="ngModel"
        placeholder="Enter your password" />

      <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
        Password is required (minimum 6 characters).
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary mt-4" [disabled]="registrationForm.invalid">
      Register
    </button>
  </form>
</div>
