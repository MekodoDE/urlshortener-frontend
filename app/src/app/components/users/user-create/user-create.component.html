<h2>Create New User</h2>

<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <!-- Username Field -->
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
  </div>

  <!-- Email Field -->
  <div class="form-group mt-3">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
  </div>

  <!-- Password Field -->
  <div class="form-group mt-3">
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
  </div>

  <!-- Role Field -->
  <div class="form-group mt-3">
    <label for="role">Role:</label>
    <select id="role" class="form-control" [(ngModel)]="user.role" name="role" required>
      <option *ngFor="let role of roles" [value]="role">{{ role | titlecase }}</option>
    </select>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary mt-3" [disabled]="!userForm.form.valid">Create User</button>
</form>
