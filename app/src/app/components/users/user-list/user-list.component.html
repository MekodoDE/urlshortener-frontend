<h2>User Management</h2>

<div class="mt-3">
    <a class="btn btn-success" routerLink="/user/create">Create user</a>
  </div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role | titlecase }}</td>
        <td>
          <button class="btn btn-primary me-2" (click)="editUser(user.id)">Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
