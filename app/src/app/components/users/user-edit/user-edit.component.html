<h2>Edit User</h2>

<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <!-- Username (Disabled) -->
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" disabled>
  </div>

  <!-- Email -->
  <div class="form-group mt-3">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    <div *ngIf="userForm.submitted && userForm.controls['email']?.invalid" class="text-danger">
      Please enter a valid email.
    </div>
  </div>

  <!-- Role -->
  <div class="form-group mt-3">
    <label for="role">Role:</label>
    <select id="role" class="form-control" [(ngModel)]="user.role" name="role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <div *ngIf="userForm.submitted && userForm.controls['role']?.invalid" class="text-danger">
      Please select a role.
    </div>
  </div>

  <!-- Password (Optional) -->
  <div class="form-group mt-3">
    <label for="password">Password (Leave blank if unchanged):</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary mt-3" [disabled]="!userForm.form.valid">Save Changes</button>
</form>
